name: Déploiement sous Nginx

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Prépare le dossier cible AVANT le SCP (création + droits)
      - name: Prepare target dir
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          # passphrase: ${{ secrets.SSH_PASSPHRASE }}  # décommente si ta clé a une passphrase
          script: |
            set -e
            sudo mkdir -p /var/www/app
            sudo chown -R $USER:$USER /var/www/app
            # sanity check d'écriture
            echo ok > /var/www/app/.writetest && rm -f /var/www/app/.writetest

      # Copie des fichiers (glob récursif + strip du dossier public/)
      - name: Copier les fichiers via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "public/**"
          target: "/var/www/app"
          strip_components: 1
          overwrite: true
          debug: true
          timeout: 10m

      # Install + vhost Nginx puis restart
      - name: Provision Nginx (SSH)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            sudo DEBIAN_FRONTEND=noninteractive apt-get update -y
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y nginx
            sudo tee /etc/nginx/sites-available/app > /dev/null <<'EOF'
            server {
              listen 80;
              server_name _;
              root /var/www/app;
              index index.html;
              location / { try_files $uri $uri/ =404; }
            }
            EOF
            sudo ln -sf /etc/nginx/sites-available/app /etc/nginx/sites-enabled/app
            if [ -e /etc/nginx/sites-enabled/default ]; then
              sudo rm -f /etc/nginx/sites-enabled/default
            fi
            sudo nginx -t
            sudo systemctl restart nginx
